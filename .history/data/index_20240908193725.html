<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LG AKB74475401 Remote Control</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f0f0;
      text-align: center;
    }

    .remote-control {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #333;
      padding: 20px;
      border-radius: 20px;
      width: 280px;
      margin: 50px auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .btn-lg {
      padding: 5px 5px 5px 0px;
      width: 60px;
      margin: 2px 5px 2px 3px;
    }

    .fnt-15 {
      font-size: 15px;
    }

    .btn-sp4 {
      padding: 0px;
      width: 60px;
      margin: 2px 2px 0px 2px;
      font-size: 11px;
      height: 30px;
    }

    .btn-sp3 {
      padding: 0px 20px;
      width: 69px;
      margin: 10px 2px 0px 2px;
      font-size: 15px;
      height: 30px;
    }

    .btn-sp {
      padding: 0px;
      width: 60px;
      margin: 5px;
      height: 30px;
    }

    .btn-vol {
      padding: 8px;
      width: 70px;
      margin: 3px;
    }

    .btn-nav {
      height: 30px;
      margin: 10px 0 0 0;
      font-size: 15px;
    }

    .btn-icon {
      font-size: 24px;
    }

    .btn-circle {
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
    }

    .nav-section {
      display: grid;
      grid-template-columns: 50px 50px 50px;
      grid-template-rows: 50px 50px 50px;
      justify-content: center;
      gap: 15px;
      margin-left: 25px;
    }

    .ml20 {
      margin-left: -20px;
    }

    .mr25 {
      margin-right: -25px;
    }

    .ch-vol-sp {
      color: white;
      padding: 5px;
    }

    .nav-section-vol {
      display: grid;
      justify-content: center;
    }

    .btn-ok {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #666;
    }

    .color-buttons button {
      width: 20%;
      height: 25px;
    }

    .btn-volume {
      width: 50px;
      margin: -5px 5px -5px 5px;
      height: 65px;
    }
  </style>
</head>

<body>
  <div class="accordion" id="remoteAccordion">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Remote 1
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#remoteAccordion">
        <div class="accordion-body">
          <div class="remote-control">
            <!-- First Remote Code Here -->
            <!-- (Use the same remote structure you've already created) -->
            <div class="d-flex justify-content-between w-100 mb-3">
              <button class="btn btn-danger btn-circle" data-bs-toggle="tooltip" data-bs-placement="top" onclick="sendIR('power')" title="Power">
                <i class="bi bi-power"></i>
              </button>
              <button class="btn btn-secondary btn-lg" data-bs-toggle="tooltip" data-bs-placement="top" onclick="sendIR('tv')" title="TV">
                <i class="bi bi-tv-fill"></i>
              </button>
            </div>
            <!-- Number Buttons and other controls -->
            <!-- Paste your entire first remote structure here -->
          </div>
        </div>
      </div>
    </div>

    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Remote 2
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#remoteAccordion">
        <div class="accordion-body">
          <div class="remote-control">
            <!-- Second Remote Code Here -->
            <!-- (Use the same remote structure for the second remote) -->
            <div class="d-flex justify-content-between w-100 mb-3">
              <button class="btn btn-danger btn-circle" data-bs-toggle="tooltip" data-bs-placement="top" onclick="sendIR('power')" title="Power">
                <i class="bi bi-power"></i>
              </button>
              <button class="btn btn-secondary btn-lg" data-bs-toggle="tooltip" data-bs-placement="top" onclick="sendIR('tv')" title="TV">
                <i class="bi bi-tv-fill"></i>
              </button>
            </div>
            <!-- Number Buttons and other controls -->
            <!-- Paste your entire second remote structure here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
