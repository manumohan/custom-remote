      width: 280px;
      margin: 50px auto;

    .btn-sp {

      margin: 5px;

    }

    .btn-vol {

      width: 70px;
      margin: 3px;
    }

    .btn-nav {
      height: 30px;
      margin: 10px 0 0 0;
      font-size: 15px;
    }

    .btn-icon {
      font-size: 24px;
    }

    .btn-circle {
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
    }

    .nav-section {
      display: grid;
      grid-template-columns: 50px 50px 50px;
      grid-template-rows: 50px 50px 50px;
      justify-content: center;
      gap: 15px;
      margin-left: 25px;

    .ml20 {

    .ch-vol-sp {

   <script>
    function sendIR(device, action) {
        if (irCodes[device] && irCodes[device][action]) {
            const irCode = irCodes[device][action];
            fetch(`/send_ir?device=${device}&action=${action}`)
                .then(response => response.text())
                .then(result => console.log(`IR signal sent: ${action}, IR Code: ${irCode}`))
                .catch(error => console.error('Error:', error));
        } else {
            console.error('Invalid device or action');
        }
    }
