[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino
monitor_speed = 115200
build_flags =
    -D IR_LED_PIN=14     ; Define IR LED pin
    -D IR_RECV_PIN=15    ; Define IR receiver pin
    -D RESET_PIN=2      ; Define reset pin
lib_deps = 
    me-no-dev/ESP Async WebServer @ ^1.2.3
    me-no-dev/AsyncTCP @ ^1.1.1
    https://github.com/crankyoldgit/IRremoteESP8266.git
    bblanchon/ArduinoJson @ ^6.21.0
    tzapu/WiFiManager@^2.0.17

[env:esp32wroom32]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
build_flags =
    -D IR_LED_PIN=16     ; Define IR LED pin
    -D IR_RECV_PIN=17    ; Define IR receiver pin
    -D RESET_PIN=18      ; Define reset pin
lib_deps = 
    me-no-dev/ESP Async WebServer @ ^1.2.3
    me-no-dev/AsyncTCP @ ^1.1.1
    https://github.com/crankyoldgit/IRremoteESP8266.git
    bblanchon/ArduinoJson @ ^6.21.0
    tzapu/WiFiManager@^2.0.17
